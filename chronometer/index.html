<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon.png" type="img/png">
  <title>Chronometer</title>
  <link rel="shortcut icon" href="img/chrono.png" type="image/png">
  <!-- BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="container__container">
      <div id="chronometer">00:00:00</div>
      <div class="container__btns">
        <button id="btn-start-pause" class="btn start">
          <i class="bi bi-play-fill"></i>
        </button>
        <button id="btn-restart" class="btn">
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
